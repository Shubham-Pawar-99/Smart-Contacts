<!DOCTYPE html>
<html class="light" lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content, title)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">SCM</title>
    <!-- Flowbite -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" data-th-href="@{'./static/css/output.css'}"> -->
    <link rel="stylesheet" data-th-href="@{'./static/css/style.css'}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">

    <!-- Common Header -->

    <!-- When user is logg in : navbar -->
    <div th:if="${loggedUser}">
        <div th:replace="~{user/user-navbar :: user-navbar}"></div>
    </div>
    <!-- When user is log in sidebar -->
    <!-- <div th:if="${loggedUser}">
        <div th:replace="~{user/sidebar :: sidebar}"></div>
    </div> -->

    <!-- When user is not logged in : navbar -->
    <div th:unless="${loggedUser}">
        <div th:replace="~{navbar :: navbar}"></div>
    </div>


    <!-- Main Content -->

    <section th:replace="${content}"></section>


    <!-- Common Footer -->
    <!-- <footer class="p-4"><h4>Footer : SCM</h4></footer> -->

    <!-- Flowbite -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script th:src="@{/static/js/script.js}"></script>
</body>

</html>
